<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>定位和居中问题</title>
<style>
*{
	padding:0;
	margin:0;
	}
.x1{
	background-color:#ccc;
	height:200px;
	width:400px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-top: -100px;
	margin-left: -200px;
	overflow: hidden;
	}
.x2{
		width:100px;
      	height:100px;
        background-color:#fc0;
        margin-left: -50px;
        margin-top: -50px;
        border-radius: 50%;

		}
.x3{
		width:100px;
		height:100px;
		background-color:#fc0;
		margin-left:350px;
		margin-top:100px;
		border-radius: 50%;
		}
</style>
</head>
<body>

<div class="x1">
	<div class="x2">
	</div>
	<div class="x3">
	</div>
	
</div>
</body>
</html>
